<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>自己紹介ログイン画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<nav th:replace="common/layout :: nav"></nav>
	<script th:replace="common/layout :: sendLogout"></script>
  	  	
  	<div class="container mt-5">
    	<div class="row justify-content-center">
        	<div class="col-md-6">
            	<div class="card">
                	<div class="card-header">
                    	<h4 class="mb-0">自己紹介コミュニティ選択画面</h4>
                	</div>
                	<div class="card-body">
                    	<form th:action="@{/community/login}" th:method="post">
                        	<div class="form-group mb-1">
                        	    <label for="communityName">コミュニテイ</label>
            					<input type="text" class="form-control" th:name="communityName" id="communityName" placeholder="所属しているコミュニティ名を入力してください">
                        	</div>
                        	<div class="form-group mb-1">
                        	    <label for="communityName">合言葉</label>
            					<input type="text" class="form-control" th:name="secret" id="secret" placeholder="所属しているコミュニティ名を入力してください">
                        	</div>
                        	<div class="text-danger">
                        		<th:block th:text="${communityError}"></th:block>                        		
                        	</div>                        	
                        	<button type="submit" id="loginBtn" class="btn btn-primary">コミュニティログイン</button>
                    	</form>
                	</div>
            	</div>
        	</div>
    	</div>
	</div>

</body>
</html>
