<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ユーザ登録画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<nav th:replace="common/layout :: nav"></nav>
	<script th:replace="common/layout :: sendLogout"></script>
  	  	
  	<div class="container mt-5">
    	<div class="row justify-content-center">
        	<div class="col-md-6">
            	<div class="card">
                	<div class="card-header">
                    	<h4 class="mb-0">ユーザ登録画面</h4>
                	</div>
                	<div class="card-body">
                    	<form th:action="@{/user_register}" th:method="post" th:object="${userForm}">                        	
                        	<div class="form-group mb-1">
                        	    <label for="username">ユーザ名</label>
            					<input type="text" class="form-control" th:field="${userForm.name}" id="username" placeholder="ニックネームを入力してください">
                        	</div>
                        	                        	
                        	<div class="form-group mb-1">
                        	    <label for="password">パスワード</label>
            					<input type="password" class="form-control" th:field="${userForm.password}" id="password" placeholder="誰にもばれないパスワードを入力してください">
                        	</div>
                        	
                        	<div class="form-group mb-1">
                        	    <label for="communityName">コミュニティ名</label>
            					<input type="text" class="form-control" th:field="${userForm.communityName}" id="communityName" placeholder="新しく作りたい場合のみ入力してください">
                        	</div>
                        	<div class="form-group mb-2">
                        	    <label for="secret">合言葉</label>
            					<input type="text" class="form-control" th:field="${userForm.secret}" id="secret" placeholder="メンバーに教える合言葉を入力してください">
                        	</div>
                        	
                        	<button type="submit" id="loginBtn" class="btn btn-primary">ユーザ登録</button>
                    	</form>
                	</div>
            	</div>
        	</div>
    	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
